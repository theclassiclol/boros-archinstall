# BorOS Minimal Profile
# Lightweight installation for minimal system footprint

# Distribution name
DISTRO_NAME=BorOS
DISTRO_VERSION=1.0

# Kernel
KERNEL=linux-cachyos

# Bootloader
BOOTLOADER=grub
BOOTLOADER_PARTITION=/boot

# Network
NETWORKING=networkmanager

# Basic packages only (minimal)
PACKAGES=(
    base
    linux-cachyos
    linux-cachyos-headers
    networkmanager
    grub
    efibootmgr
    curl
    wget
    vim
    nano
    base-devel
)

# Locale settings
DEFAULT_LOCALE=en_US.UTF-8
DEFAULT_TIMEZONE=UTC
DEFAULT_KEYMAP=us

# Swap configuration
USE_SWAP=true
SWAP_SIZE=2G

# Security
ENABLE_SUDO=true
