# BorOS Desktop Installation Profile
# For desktop/workstation usage with graphical environment

# Distribution information
DISTRO_NAME=BorOS
DISTRO_VERSION=1.0
PROFILE_NAME=Desktop

# Kernel
KERNEL=linux-cachyos
KERNEL_HEADERS=linux-cachyos-headers

# Bootloader
BOOTLOADER=grub
EFI_BOOTLOADER=grub

# Display server (modern systems use Wayland)
# Options: X11, Wayland, both
DISPLAY_SERVER=wayland

# Common Desktop Packages
DESKTOP_PACKAGES=(
    # X11/Wayland and graphics
    xwayland
    wayland
    weston
    libxcb
    xcb-util-*
    mesa
    vulkan-icd-loader
    
    # Audio system
    pipewire
    wireplumber
    pavucontrol
    
    # Fonts
    noto-fonts
    noto-fonts-cjk
    noto-fonts-emoji
    ttf-dejavu
    ttf-liberation
    
    # Utilities
    file-roller
    thunar
    thunar-volman
    gvfs
    gvfs-mtp
    ntfs-3g
    
    # Multimedia
    vlc
    ffmpeg
    imagemagick
    
    # Development
    git
    vim
    code
    gnome-text-editor
    
    # Networking
    networkmanager
    networkmanager-openvpn
    openssh
    transmission-qt
    
    # System
    htop
    bashtop
    neofetch
    lm-sensors
    
    # Disabling/Troubleshooting
    gparted
    etcher
    
    # Optional desktop environments (choose one)
    # Uncomment desired environment:
    
    # GNOME (Full):
    # gnome
    # gnome-extra
    # gdm
    
    # KDE Plasma:
    # plasma
    # kde-applications
    # sddm
    
    # XFCE (Lightweight):
    # xfce4
    # xfce4-goodies
    # lightdm
    # lightdm-gtk-greeter
    
    # LXDE (Very Lightweight):
    # lxde-gtk3
    # lxsession
    # lightdm
    # lightdm-gtk-greeter
)

# Optional Packages (user can install)
OPTIONAL_PACKAGES=(
    blender
    inkscape
    gimp
    audacity
    obs-studio
    discord
    telegram-desktop
)

# Locale settings
DEFAULT_LOCALE=en_US.UTF-8
DEFAULT_TIMEZONE=UTC
DEFAULT_KEYMAP=us

# Swap configuration
USE_SWAP=true
SWAP_SIZE=2G

# Security
ENABLE_SUDO=true
ENABLE_FIREWALL=true

# Network
ENABLE_NETWORKMANAGER=true
ENABLE_AVAHI=false

# Install notes
NOTES="
This is the Desktop profile for BorOS. 
Choose a desktop environment during installation or install manually later:

  GNOME:    sudo pacman -S gnome gnome-extra gdm
  KDE:      sudo pacman -S plasma kde-applications sddm
  XFCE:     sudo pacman -S xfce4 xfce4-goodies lightdm
  
Enable systemctl start [service-name] for the display manager.
"
